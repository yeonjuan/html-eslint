name: Semantic PR

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            docs
            feat
            fix
            test
            chore
            ci
          requireScope: false
          subjectPattern: ^[a-z].+[^\.]$
          subjectPatternError: |
            The "subject" must start with a lower-case letter and must not
            end with a full-stop.
